<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Anubis NVR</title>
    <link rel="icon" type="image/x-icon" href="{% static 'anubis.ico'%}">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
    <style>
        .settings-container {
            padding: 80px 20px 20px 20px;
            max-width: 800px;
            margin: 0;
            margin-left: 20px;
        }
        
        .settings-card {
            background: rgba(38, 41, 49, 0.7);
            border: 2px solid goldenrod;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 320px;
            margin-left: 0;
        }

        .settings-card h2 {
            color: goldenrod;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 4px;
            font-size: 13px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid goldenrod;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgb(23, 203, 89);
            background: rgba(255, 255, 255, 0.15);
        }

        .settings-btn {
            background: goldenrod;
            color: #262931;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 5px;
        }

        .settings-btn:hover {
            background: rgb(23, 203, 89);
            color: #fff;
        }

        .custom_radio {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 8px;
        }

        .custom_radio div {
            display: flex;
            align-items: center;
            padding: 0;
            background: none;
            border-radius: 0;
            transition: all 0.3s ease;
        }

        .custom_radio div:hover {
            background: none;
        }

        .custom_radio input[type="radio"] {
            margin-right: 10px;
            accent-color: goldenrod;
            width: 16px;
            height: 16px;
        }

        .custom_radio label {
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="checkbox">
    <header class="header">
        <label class="label" for="checkbox">
            <i id="hamburger" class="fa fa-bars"></i>
        </label>
        <h2 class="u-name">Anubis-<b>NVR</b><i class="fa fa-eye eye-icon"></i></h2>
        <div class="header-controls">
            <a href="{% url 'logout' %}" class="btn-control">
                <i class="fa fa-sign-out"></i> Logout
            </a>
        </div>
    </header>

    <div class="body">
        <nav class="side-bar">
            <div class="userprofile" id="dash">
                <img src="{% static 'Images/adminpic.jpg' %}" alt="Profile">
                <h4>{{ user.username }}</h4>
            </div>
            <ul>
                <li><a href="{% url 'dashboard' %}"><i class="fa fa-desktop"></i><span>Dashboard</span></a></li>
                <li><a href="{% url 'Upload' %}"><i class="fa fa-eye"></i><span>Train Faces</span></a></li>
                <li><a href="{% url 'Unknownfaces'%}"><i class="fa fa-user-secret"></i><span>Unknown Faces</span></a></li>
                <li><a href="{% url 'Notify'%}"><i class="fa fa-bell"></i><span>Notifications</span></a></li>
                <li><a href="{% url 'settings'%}"><i class="fa fa-cog"></i><span>Settings</span></a></li>
                <li><a href="{% url 'activity_log'%}"><i class="fa fa-history"></i><span>Activity Log</span></a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="settings-container">
                <div class="settings-card">
                    <h2><i class="fa fa-bell"></i> Setup Notifications</h2>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Notification Method</label>
                            <div class="custom_radio">
                                <div>
                                    <input type="radio" id="featured-1" name="featured" checked>
                                    <label for="featured-1">Email</label>
                                </div>
                                <div>
                                    <input type="radio" id="featured-2" name="featured">
                                    <label for="featured-2">Telegram</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email or Telegram Token</label>
                            <input type="text" name="Recusername" placeholder="Enter your email or token" />
                        </div>
                        <button type="submit" class="settings-btn">Submit</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
